{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mt-5">Billing Details....</h2>
<div class="container">
<form method="POST">

{% csrf_token %}

<div class="mb-3 mx-auto" style="width:60%">
  <label  class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter the Address">
</div>

<div class="mb-3 mx-auto" style="width:60%">
  <label  class="form-label">Phone</label>
  <input type="number" class="form-control" name="p" placeholder="Enter the Phone number">
</div>

<div class="mb-3 mx-auto" style="width:60%">
  <label  class="form-label">Pin</label>
  <input type="number" class="form-control" name="pi" placeholder="Enter the Pincode">
</div>

<div class="mb-3 text-center">
  <input type="submit"  value="submit">
</div>

</form>

</div>

{% endblock %}
