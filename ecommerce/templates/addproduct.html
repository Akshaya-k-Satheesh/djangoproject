{% extends 'base.html' %}
{% load static %}
{% block content %}
<div  style="margin-bottom:100px">
<h2 class="text-center mt-5"> Add Products Here....</h2>

<form method="POST">

{% csrf_token %}

<div class="mb-3 mx-auto" style="width:60%">
  <label  class="form-label">Name:</label>
  <input type="text" class="form-control" name="n" placeholder="Enter the Name">
</div>
        <div class="mb-3 mx-auto" style="width:60%">
  <label  class="form-label">Image</label>
        <img src="{{product.image.url}}">
  <input type="file" class="form-control" name="i">
</div>
    <div class="mb-3 mx-auto" style="width:60%">
  <label  class="form-label">Description</label>
  <input type="text" class="form-control" name="d" placeholder="Enter the description">
</div>

            <div class="mb-3 mx-auto" style="width:60%">
  <label  class="form-label">Price</label>
  <input type="number" class="form-control" name="p" placeholder="Enter the price">

        <div class="mb-3 mx-auto" style="width:60%">
  <label  class="form-label">Stock</label>
  <input type="number" class="form-control" name="s" placeholder="Enter the stock">
</div>


           <div class="mb-3 mx-auto" style="width:60%">
  <label  class="form-label">Category</label>
   <select name="ca" aria-label="Default select example">
   {% for i in links %}
       <option value="{{i.name}}">{{i.name}}</option>
       {% endfor %}


               </select>
</div>


    <div class="mb-3  text-center">
  <input type="submit" value="submit">
</div>
            </div>
</form>
</div>
{% endblock %}
