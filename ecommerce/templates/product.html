{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row mt-3">
    <div class="col-12">
    <img src="{{cat.image.url}}" height="400px" width="100%"></div>
</div>

    <div class="row mt-3 px-3" style="margin-bottom:100px">
        <div class="col-12">
            <h3 class="text-center fw-bold text=light mt-5 mb-5 shadow">{{cat.name}}</h3>
            <p style="text-align:justify;line-height:2.5" class="fs-5">{{cat.desc}}</p></div>
    </div>


<div class="container mt-5" style="margin-bottom:100px">

    <div class="row">
{% for i in product %}
        <div class="col-sm-4" >
      <div class="card mx-auto border border-3 border-light" style="width:20rem; background-color:#bd58db">
  <img src="{{i.image.url}}"  height="200px" width="100%" class="card-img-top" alt="...">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.name}}</h5>



    <a href="{% url 'shop:details' i.id %}" class="btn btn-secondary">Details</a>
  </div>
</div>
        </div>

        {% endfor %}


    </div>
</div>

{% endblock %}
