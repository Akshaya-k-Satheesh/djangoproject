{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<h2 class="text-center mt-5">Login Your Account</h2>
<form method="POST">

{% csrf_token %}

<div class="mb-3 mx-auto " style="width:40%">
  <label  class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter the username">
</div>

    <div class="mb-3 mx-auto" style="width:40%">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter the Password">
</div>
      <div class="mb-3 text-center">
  <input type="submit" value="submit">
</div>
</form>
{% if messages %}
<ul class="messages text-danger fs-4 text-capitalize">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    </div>
{% endblock %}
